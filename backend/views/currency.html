<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>

<body>
    <h3>Currency Converter</h3>
    <label for="amount">Enter amount in USD:</label>
    <input type="number" id="amount" placeholder="Enter amount" />
    <button onclick="convertCurrency()">Convert</button>
    <div id="result"></div>

    <script>
        async function convertCurrency() {
            const amountInput = document.getElementById('amount');
            const resultContainer = document.getElementById('result');

            const amount = parseFloat(amountInput.value);

            if (isNaN(amount)) {
                resultContainer.innerHTML = 'Please enter a valid number.';
                return;
            }

            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                const exchangeRate = result.rates.EUR;

                const convertedAmount = (amount * exchangeRate).toFixed(2);

                resultContainer.innerHTML = `${amount} USD is approximately ${convertedAmount} EUR.`;
            } catch (error) {
                console.error('Error:', error.message);
            }
        }
    </script>
</body>

</html>
